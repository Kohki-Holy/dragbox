<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff;
    }
    div.draggableArea {
      position: relative;
      margin: 0 auto;
      width: 80%;
      height: 100vh;
      border: 5px solid #c00;
      overflow: hidden;
    }
    div.draggableBox {
      border: 5px solid #333;
      background-color: #eee;
      position: absolute;
      height: 100px;
      width: 100px;
      left: 0;
    }
  </style>
  <title>マウスドラッグで動かすヤツ</title>
</head>
<body>
  <div class="draggableArea">
    <div class="draggableBox"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
